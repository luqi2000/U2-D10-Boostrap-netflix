<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icone bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>Edit</title>
  </head>
  <body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <img class="logo" src="Netflix-assets/assets/netflix_logo.png" height="40" alt="logo"/></a>
        </div>
    </nav>

    <div class="container-fluid bg-dark">
        <div>
            <h1 class="text-center text-white">Edit Profile</h1>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-4 text-white d-flex justify-content-end">
                <img src="Netflix-assets/assets/avatar.png" height="150">
              </div>
              <div class="col-8 text-white mb-5">
                <h3 class="bg-secondary">Strive Student</h3>
                <div class="mb-4 mt-4 ">
                  <h4 class="text-white">Language:</h4>
                  <button class="btn btn-outline-light mt-2 dropdown-toggle">
                  <span class="pe-4">English</span>
                  </button>
                </div>
                <hr>

                <div class="mt-2 pb-2">
                    <h4 class="text-white">Maturity Settings:</h4>
                    <button class="btn btn-secondary fw-bold my-2">ALL MATURITY RATING</button>
                    <p class="text-light mt-2">Show titles for all maturity rating for this profile.
                    </p>
                    <button class="btn btn-outline-secondary px-4">EDIT</button>
                </div>

                <hr class="my-4">

                <div>
                    <h4 class="text-white">Autoplay Controls:</h4>
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <input class="form-check-input bg-transparent border-white opacity-50 rounded-0" type="checkbox" checked>
                        </div>
                        <div>Autoplay next episode in a series on all devices</div>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="me-2">
                          <input class="form-check-input bg-transparent border-white opacity-50 rounded-0" type="checkbox" checked>
                      </div>
                      <div>Autoplay previews while browsing on all devices</div>
                  </div>
                  <hr>
                
                </div>
                <div class="d-flex">
                  <button type="button" class="btn btn-light fw-semibold fs-5">SAVE</button>
                  <button type="button" class="btn btn-outline-secondary fs-5 mx-5">CANCEL</button>
                  <button type="button" class="btn btn-outline-secondary fs-5">DELETE PROFILE</button>
              </div>

            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
